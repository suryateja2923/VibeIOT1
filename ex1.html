<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VibeIOT — Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent-1: #5fd6b3;
      --accent-2: #5fb6ff;
      --muted: #90a4b7;
      --btn-bg: linear-gradient(90deg,var(--accent-2),var(--accent-1));
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#e6eef8;
      line-height:1.35;
      background: transparent; /* fully transparent for video */
    }
    a{color:inherit;text-decoration:none}

    /* background video */
    #bg-video {
      position:fixed;
      right:0;
      bottom:0;
      min-width:100%;
      min-height:100%;
      width:auto;
      height:auto;
      z-index:-3;
      object-fit:cover;
      filter: none;
      pointer-events:none;
      background: black;
    }

    /* Top nav */
    .nav-wrap{width:100%;background:transparent;position:sticky;top:0;z-index:60}
    .nav{max-width:1200px;margin:18px auto;display:flex;align-items:center;justify-content:space-between;padding:10px 20px}
    .logo{width:46px;height:46px;border-radius:10px;background:var(--btn-bg);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042024;box-shadow:0 8px 30px rgba(0,0,0,0.45);font-size:18px}
    .nav-links{display:flex;gap:28px;margin-left:22px;align-items:center;color:var(--muted);font-weight:600}
    .nav-right{display:flex;align-items:center;gap:12px}

    /* Buttons with glow */
    .btn{font-weight:700;border-radius:10px;padding:10px 14px;border:0;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;-webkit-tap-highlight-color: transparent}
    .btn-primary{background: var(--btn-bg);color:#042024;box-shadow:0 6px 20px rgba(95,214,179,0.12),0 8px 40px rgba(95,182,255,0.08),0 0 30px rgba(95,214,179,0.12);transform:translateZ(0)}
    .btn-primary:hover,.btn-primary:focus{box-shadow:0 10px 30px rgba(95,214,179,0.20),0 14px 60px rgba(95,182,255,0.14),0 0 48px rgba(95,214,179,0.26);transform:translateY(-2px);outline:none}
    .btn-ghost{background: rgba(255,255,255,0.03);color:var(--muted);box-shadow: 0 6px 18px rgba(2,6,12,0.28);padding:8px 12px}
    .btn-ghost:hover{box-shadow:0 10px 28px rgba(2,6,12,0.36);transform:translateY(-1px)}

    /* Hero */
    .hero-wrap{width:100%;margin-top:18px;padding:48px 0 80px;position:relative;overflow:visible}
    .hero{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 520px;gap:36px;align-items:center;padding:28px 20px}
    .eyebrow{font-size:13px;color:var(--muted);font-weight:600;margin-bottom:10px}
    .headline{font-size:56px;margin:0 0 18px;font-weight:800;letter-spacing:-0.02em;line-height:1.02}
    .sub{color:var(--muted);font-size:18px;max-width:720px;margin-bottom:28px}
    .cta-row{display:flex;gap:14px;align-items:center}

    /* Visual stage — keep a subtle decorative avatar but remove floating cards */
    .visual-stage{width:480px;height:420px;position:relative;border-radius:999px;display:flex;align-items:center;justify-content:center;overflow:visible}
    .avatar{width:360px;height:360px;border-radius:50%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:block;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.02);box-shadow: 0 16px 60px rgba(2,6,23,0.35);transform:translateX(10px)}

    /* NOTE: removed the floating "display-card" and "info-card" styles and markup */

    /* Modal overlay & panel */
    .popup-overlay{position:fixed;inset:0;background:transparent;display:none;align-items:center;justify-content:center;z-index:120}
    .popup-panel{position:fixed;inset:0;margin:0;border-radius:0;background:rgba(2,6,12,0.35);display:flex;flex-direction:column;overflow:hidden;z-index:121;backdrop-filter: blur(6px) saturate(0.9)}
    .popup-header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,0.03);color:#e6eef8}
    .popup-frame{flex:1;border:0;background:transparent;width:100%;height:100%;position:relative;z-index:122}

    @media (max-width:880px){
      .hero{grid-template-columns:1fr;padding:28px 18px}
      .headline{font-size:36px}
      .popup-header{padding:12px}
    }
  </style>
</head>
<body>

  <!-- background video element -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto" aria-hidden="true">
    <source src="file:///C:/python/background.mp4" type="video/mp4">
    <source src="/background.mp4" type="video/mp4">
    <!-- If both fail, the background will be transparent -->
  </video>

  <!-- Top navigation -->
  <header class="nav-wrap" role="banner">
    <nav class="nav" aria-label="Main navigation">
      <div style="display:flex;align-items:center;gap:14px">
        <div class="logo" aria-hidden="true">VI</div>
        <div class="nav-links" role="navigation" aria-label="Primary">
          <a href="#features" style="color:rgba(255,255,255,0.90);">Features</a>
          <a href="#usecases" style="color:rgba(255,255,255,0.90);">Use Cases</a>
          <a href="#resources" style="color:rgba(255,255,255,0.90);">Resources</a>
          <a href="#pricing" style="color:rgba(255,255,255,0.90);">Pricing</a>
          <a href="#company" style="color:rgba(255,255,255,0.90);">Company</a>
        </div>
      </div>

      <div class="nav-right">
        <button class="btn btn-ghost" aria-label="Login">Login</button>
        <button class="btn btn-primary" aria-label="Start Building" id="navFreeTrial">Start Building</button>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero-wrap" role="region" aria-label="Hero">
    <div class="hero">
      <div>
        <div class="eyebrow">Welcome</div>
        <h1 class="headline">Welcome to VibeIOT</h1>
        <p class="sub">Connect devices, visualize telemetry, and deploy edge logic — fast. Build prototypes or production systems with a developer-first platform designed for modern IoT applications.</p>

        <div class="cta-row">
          <button class="btn btn-primary" id="startFreeTrialBtn" aria-haspopup="dialog" aria-controls="popup-overlay">Start Building</button>
          <button class="btn btn-ghost" aria-label="Explore docs">Explore Docs</button>
        </div>
      </div>

      <div class="visual-stage" aria-hidden="true">
        <div class="avatar" role="img" aria-label="Product demo image"></div>
        <!-- Floating cards removed here -->
      </div>
    </div>
  </section>

  <!-- Fullscreen Modal overlay -->
  <div id="popup-overlay" class="popup-overlay" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-hidden="true">
    <div class="popup-panel" role="document" tabindex="-1">
      <div class="popup-header">
        <div class="popup-title" id="popup-title">Start Building</div>
        <div>
          <button id="popupClose" class="btn btn-ghost" aria-label="Close">Close</button>
        </div>
      </div>

      <iframe id="popup-frame" class="popup-frame" src="" title="AgentX chat" allow="microphone;camera;clipboard-write;encrypted-media;autoplay"></iframe>
    </div>
  </div>

  <script>
  (function(){
    const TRIAL_URL = "https://app.agentx.so/shared-chat/?agent=693b7e61a761030689993d68";
    const overlay = document.getElementById('popup-overlay');
    const frame = document.getElementById('popup-frame');
    const closeBtn = document.getElementById('popupClose');
    const startBtn = document.getElementById('startFreeTrialBtn');
    const navFreeTrial = document.getElementById('navFreeTrial');
    const bgVideo = document.getElementById('bg-video');

    // Try to start background video
    bgVideo.play().catch(()=> {
      console.info("Autoplay prevented — video will play on user interaction.");
    });

    function openPopup() {
      frame.src = TRIAL_URL;
      overlay.style.display = 'flex';
      overlay.setAttribute('aria-hidden', 'false');
      try { document.querySelector('.popup-panel').focus(); } catch(e){}
    }

    function closePopup() {
      overlay.style.display = 'none';
      overlay.setAttribute('aria-hidden', 'true');
      try { frame.src = ''; } catch(e){}
    }

    startBtn.addEventListener('click', openPopup);
    if (navFreeTrial) navFreeTrial.addEventListener('click', openPopup);
    closeBtn.addEventListener('click', closePopup);
    overlay.addEventListener('click', function(e){ if (e.target === overlay) closePopup(); });
    document.addEventListener('keydown', function(e){ if (e.key === 'Escape' && overlay.style.display === 'flex') closePopup(); });

    // Focus trap so keyboard stays in modal when open
    document.addEventListener('focus', function(event) {
      if (overlay.style.display !== 'flex') return;
      if (!overlay.contains(event.target)) {
        event.stopPropagation();
        closeBtn.focus();
      }
    }, true);

    // Console note
    console.info("Floating cards removed. Background video elements will show behind the content.");
  })();
  </script>
</body>
</html>
